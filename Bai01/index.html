<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1f503a075c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-white header main-header-1">
        <div class="container-fluid">
          <div class="row flex-grow-1 undefined">
            <div class="col-12 col-sm-8 col-md-8 header-col-1 header-nav-1">
              <div class="col-1"></div>
              <div class="header-navItem-1 header-logoWrapper-1 col-2">
                <a class="navbar-brand header-logo-1" href="/"
                  ><img
                    src="https://meete.co/img/meete_logo.svg"
                    alt="Meete logo"
                /></a>
              </div>
              <div class="header-navItem-1 dropdown col-3" id="toToggle">
                <span class=""
                  ><span
                    id="locationValue"
                    class="nav-link header-textWrap-1"
                    data-toggle="dropdown"
                    >Hồ Chí Minh</span
                  ></span
                >
              </div>

              <div
                class="header-navItem-1 DesktopHeader_searchBar__l2AXC col-6"
              >
                <div class="searchBar_wrap d-flex align-items-center">
                  <input
                    class="form-control mr-sm-2 searchBar_input"
                    type="search"
                    data-action="search"
                    placeholder="Khuyến mãi, thương hiệu, địa điểm"
                    aria-label="Search"
                    value=""
                  />
                  <div class="d-flex searchBar-icon">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-4 col-md-4 header-col-1">
              <ul
                class="
                  nav nav-pills nav-justified
                  col-12
                  justify-content-end
                  header-nav-1
                "
              >
                <li class="header-navItem-1 col-4" style="position: relative">
                  <div class="header-iconGroup-1">
                    <a class="header-iconWrap-1" href="/gio-hang"
                      ><img
                        class="header-icon-1"
                        src="https://meete.co/img/icons/icon_cart.svg"
                        alt="Giỏ hàng" /></a
                    ><a class="header-iconWrap-1" href="/thong-bao"
                      ><img
                        class="header-icon-1"
                        src="https://meete.co/img/icons/icon_notification.svg"
                        alt="Thông báo"
                    /></a>
                  </div>
                </li>
                <li class="dropdown header-navItem-1 col-5">
                  <span class=""
                    ><span class="nav-link header-textWrap-1"
                      >Nguyễn Tiến Tài</span
                    ></span
                  >
                </li>
                <li class="col-1"></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-content">
      <div class="container">
        <div class="container">
          <div class="my-3">
            <nav
              class="
                typo-root
                breadcrumb-root
                styles-breadcrumb
                typo-body typo-color-secondary
              "
              aria-label="breadcrumb"
            >
              <ol class="breadcrumb-ol">
                <li class="breadcrumb-li">
                  <a
                    class="
                      typo-root
                      link-root link-underlineHover
                      styles-breadcrum-link
                      typo-color-inherit
                    "
                    href="/"
                    ><svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M17 2.5V7.5L19.5 9.75V2.5H17Z"
                        fill="#C81526"
                      ></path>
                      <path

                        stroke="#C81526"

                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path></svg
                    >Trang chủ</a
                  >
                </li>
                <li aria-hidden="true" class="breadcrumb-seperator">
                  <div class="style-breadcrum-arrow">
                    <svg
                      viewBox="0 0 60 50"
                      version="1.1"
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                    >
                      <g
                        id="User-Mobile"
                        stroke="none"
                        stroke-width="1"
                        fill="none"
                        fill-rule="evenodd"
                      >
                        <g
                          id="271218"
                          transform="translate(30.000000, 25.000000) scale(-1, 1) translate(-30.000000, -25.000000) "
                          fill="#3D5059"
                          fill-rule="nonzero"
                        >
                          <path
                            d="M56.6273171,20.294878 L56.7209756,20.3153659 L16.5717073,20.3153659 L29.1931707,7.66609756 C29.8112195,7.04853659 30.1502439,6.21195122 30.1502439,5.33390244 C30.1502439,4.45585366 29.8112195,3.62512195 29.1931707,3.00609756 L27.2292683,1.04121951 C26.6117073,0.423658537 25.7887805,0.082195122 24.9112195,0.082195122 C24.0331707,0.082195122 23.2097561,0.421219512 22.5921951,1.03878049 L0.956585366,22.672439 C0.336585366,23.292439 -0.00243902439,24.1182927 -1.30689589e-05,24.9968293 C-0.00243902439,25.8802439 0.336585366,26.7065854 0.956585366,27.3256098 L22.5921951,48.9612195 C23.2097561,49.5782927 24.0326829,49.9178049 24.9112195,49.9178049 C25.7887805,49.9178049 26.6117073,49.5778049 27.2292683,48.9612195 L29.1931707,46.9963415 C29.8112195,46.3797561 30.1502439,45.5563415 30.1502439,44.6782927 C30.1502439,43.8007317 29.8112195,43.0207317 29.1931707,42.4036585 L16.4292683,29.6836585 L56.6721951,29.6836585 C58.4804878,29.6836585 60,28.125122 60,26.3178049 L60,23.5387805 C60,21.7314634 58.4356098,20.294878 56.6273171,20.294878 Z"
                            id="Path"
                          ></path>
                        </g>
                      </g>
                    </svg>
                  </div>
                </li>
                <li class="breadcrumb-li">
                  <a
                    class="
                      typo-root
                      link-root link-underlineHover
                      styles-breadcrum-link
                      typo-color-inherit
                    "
                    href="/gio-hang"
                    >Giỏ hàng</a
                  >
                </li>
              </ol>
            </nav>
          </div>
          <div class="row mt-4 mb-3">
            <div class="col-md-4 col-lg-3">
              <div class="d-flex">
                <img
                  src="https://meete.co/img/icons/avatar_holder.png"
                  alt="avatar"
                  class="mr-3 styles-avatar"
                />
                <div class="account-info">
                  <p>Tài khoản của</p>
                  <p style="font-size: 18px">Nguyễn Tiến Tài</p>
                </div>
              </div>
            </div>
            <div class="col-md-8 col-lg-9">
              <div
                class="d-flex align-items-center justify-content-between"
                style="height: 100%"
              >
                <div class="style-title">Giỏ hàng</div>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-4 col-lg-3">
              <div>
                <div class="style-tab d-flex align-items-center p-2">
                  <div class="mr-3 d-flex align-items-center">
                    <i
                      class="fa fa-info-circle"
                      style="height: 16px; width: 16px"
                      aria-hidden="true"
                    ></i>
                  </div>
                  <p style="margin-bottom: 0px" class="left-align">
                    Thông tin tài khoản
                  </p>
                </div>
                <div class="style-tab d-flex align-items-center p-2">
                  <div class="mr-3 d-flex align-items-center">
                    <i
                      class="fa fa-cart-plus"
                      style="height: 16px; width: 16px"
                      aria-hidden="true"
                    ></i>
                  </div>
                  <p class="left-align" style="margin-bottom: 0px">Giỏ hàng</p>
                </div>
                <div class="style-tab d-flex align-items-center p-2">
                  <div class="mr-3 d-flex align-items-center">
                    <i
                      class="fa fa-picture-o"
                      style="height: 16px; width: 16px"
                      aria-hidden="true"
                    ></i>
                  </div>
                  <p class="left-align" style="margin-bottom: 0px">
                    Bộ sưu tập cá nhân
                  </p>
                </div>
                <div class="style-tab d-flex align-items-center p-2">
                  <div class="mr-3 d-flex align-items-center">
                    <i
                      class="fa fa-wallet"
                      style="height: 16px; width: 16px"
                      aria-hidden="true"
                    ></i>
                  </div>
                  <p class="left-align" style="margin-bottom: 0px">
                    Ví của tôi
                  </p>
                </div>
                <div class="style-tab d-flex align-items-center p-2">
                  <div class="mr-3 d-flex align-items-center">
                    <i
                      class="fa fa-gift"
                      style="height: 16px; width: 16px"
                      aria-hidden="true"
                    ></i>
                  </div>
                  <p class="left-align" style="margin-bottom: 0px">
                    Đổi quà tặng
                  </p>
                </div>
                <div class="style-tab d-flex align-items-center p-2">
                  <div class="mr-3 d-flex align-items-center">
                    <i
                      class="fa fa-key"
                      style="height: 16px; width: 16px"
                      aria-hidden="true"
                    ></i>
                  </div>
                  <p class="left-align" style="margin-bottom: 0px">
                    Đổi mật khẩu
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-8 col-lg-9" style="margin-top: 8px">
              <div class="bg-white rounded">
                <div class="p-3 mb-4 w-100 cart-deal">
                  <div
                    class="d-flex flex-column align-items-center w-100"
                    id="cartView"
                  >
                    <!-- render -->
                  </div>
                  <nav
                    aria-label="pagination navigation"
                    class="pagination-root mt-2"
                  >
                    <ul class="pagination-ul">
                      <li>
                        <button
                          class="
                            button-base-root
                            pagination-item-root
                            pagination-item-page
                            pagination-item-text-secondary
                            pagination-disabledMui-disabled
                          "
                          tabindex="-1"
                          type="button"
                          disabled=""
                          aria-label="Go to previous page"
                        >
                          <svg
                            class="
                              pagination-svg-icon-root pagination-item-icon
                            "
                            focusable="false"
                            viewBox="0 0 24 24"
                            aria-hidden="true"
                          >
                            <path
                              d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"
                            ></path>
                          </svg>
                        </button>
                      </li>
                      <li>
                        <button
                          class="
                            button-base-root
                            pagination-item-root
                            pagination-item-page
                            pagination-item-text-secondary
                            pagination-selected
                          "
                          tabindex="0"
                          type="button"
                          aria-current="true"
                          aria-label="page 1"
                        >
                          1<span class="pagination-touch-root"></span>
                        </button>
                      </li>
                      <li>
                        <button
                          class="
                            button-base-root
                            pagination-item-root
                            pagination-item-page
                            pagination-item-text-secondary
                            pagination-disabled
                          "
                          tabindex="-1"
                          type="button"
                          disabled=""
                          aria-label="Go to next page"
                        >
                          <svg
                            class="
                              pagination-svg-icon-root pagination-item-icon
                            "
                            focusable="false"
                            viewBox="0 0 24 24"
                            aria-hidden="true"
                          >
                            <path
                              d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"
                            ></path>
                          </svg>
                        </button>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
<div
      cl    ass="paper-root popover-paper paper-elevation paper-rounded"
      id="forToggle"
      tabindex="-1"
      style="
        opacity: 1;
        transform: none;
        transition: opacity 212ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,
          transform 141ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
        top: 64px;
        left: 248px;
        transform-origin: 63px 0px;
        z-index: 9999;
        display: none;
      "
    >
      <a class="dropdown-item" href="#" id="location-HaNoi">Hà Nội</a
      ><a class="dropdown-item" href="#" id="location-HCM">Hồ Chí Minh</a>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
