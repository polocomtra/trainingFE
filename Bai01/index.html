<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1f503a075c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-white header mainHeader">
        <div class="container-fluid">
          <div class="row flex-row-1">
            <div class="col-12 col-sm-8 col-md-8 headerFlex">
              <div class="col-1"></div>
              <div class="col-2 headerItem headerLogo">
                <a href="/" class="navbar-brand meeteLogo">
                  <img
                    src="https://meete.co/img/meete_logo.svg"
                    alt="Meete logo"
                  />
                </a>
              </div>
              <div class="col-3 headerItem dropDown">
                <span>
                  <span class="nav-link headerTextWrap">Hồ Chí Minh</span>
                </span>
              </div>
              <div class="col-6 headerItem">
                <div class="searchBar-wrap d-flex align-items-center">
                  <input
                    type="search"
                    class="form-control mr-sm-2 searchBar-input"
                    placeholder="Khuyến mãi, địa điểm, thương hiệu"
                  />
                  <div class="d-flex searchBar-icon">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-4 col-md-4 headerFlex alignToRight">
              <ul
                class="nav nav-pilss nav-justified col-12 justify-content-end"
              >
                <li class="col-4 navItem">
                  <div class="icon-group">
                    <a href="/gio-hang" class="icon-wrap">
                      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </a>
                    <a href="/thong-bao" class="icon-wrap">
                      <i class="fa fa-bell" aria-hidden="true"></i>
                    </a>
                  </div>
                </li>
                <li class="dropdown navItem">
                  <span>
                    <span class="nav-link headerTextWrap">
                      Nguyễn Tiến Tài
                    </span>
                  </span>
                </li>
                <li class="col-1"></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="mainContent">
      <div class="container">
        <div class="container">
          <div class="my-3">
            <div class="navMainContent">
              <ol class="breadcrum-ol">
                <li class="breadcrum-li">
                  <a class="homepage-logo">
                    <i
                      class="fa fa-home"
                      style="width: 24px; height: 24px"
                      aria-hidden="true"
                    ></i>
                    <p>Trang chủ</p>
                  </a>
                </li>
                <li class="breadcrum-seperator">
                  <div class="styles-arrow">
                    <i
                      class="fa fa-arrow-circle-o-right"
                      style="width: 24px; height: 24px"
                      aria-hidden="true"
                    ></i>
                  </div>
                </li>
                <li class="breadcrum-li">
                  <a href="/" class="homepage-logo">
                    <p>Giỏ hàng</p>
                  </a>
                </li>
              </ol>
            </div>
          </div>
          <div class="row mt-4 mb-3">
            <div class="col-md-4 col-lg-3">
              <div class="d-flex">
                <img
                  src="https://meete.co/img/icons/avatar_holder.png"
                  alt="avatar"
                  class="mr-3 styles-avatar"
                />
                <div class="account-info">
                  <p>Tài khoản của</p>
                  <p style="font-size: 18px">Nguyễn Tiến Tài</p>
                </div>
              </div>
            </div>
            <div class="col-md-8 col-lg-9">
              <div
                class="d-flex align-items-center justify-content-between"
                style="height: 100%"
              >
                <div class="style-title">Giỏ hàng</div>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-4 col-lg-3">
              <div>
                <div class="style-tab d-flex align-items-center p-2">
                  <div class="mr-3 d-flex align-items-center">
                    <i
                      class="fa fa-info-circle"
                      style="height: 16px; width: 16px"
                      aria-hidden="true"
                    ></i>
                  </div>
                  <p style="margin-bottom: 0px" class="left-align">
                    Thông tin tài khoản
                  </p>
                </div>
                <div class="style-tab d-flex align-items-center p-2">
                  <div class="mr-3 d-flex align-items-center">
                    <i
                      class="fa fa-cart-plus"
                      style="height: 16px; width: 16px"
                      aria-hidden="true"
                    ></i>
                  </div>
                  <p class="left-align" style="margin-bottom: 0px">Giỏ hàng</p>
                </div>
                <div class="style-tab d-flex align-items-center p-2">
                  <div class="mr-3 d-flex align-items-center">
                    <i
                      class="fa fa-picture-o"
                      style="height: 16px; width: 16px"
                      aria-hidden="true"
                    ></i>
                  </div>
                  <p class="left-align" style="margin-bottom: 0px">
                    Bộ sưu tập cá nhân
                  </p>
                </div>
                <div class="style-tab d-flex align-items-center p-2">
                  <div class="mr-3 d-flex align-items-center">
                    <i
                      class="fa fa-wallet"
                      style="height: 16px; width: 16px"
                      aria-hidden="true"
                    ></i>
                  </div>
                  <p class="left-align" style="margin-bottom: 0px">
                    Ví của tôi
                  </p>
                </div>
                <div class="style-tab d-flex align-items-center p-2">
                  <div class="mr-3 d-flex align-items-center">
                    <i
                      class="fa fa-gift"
                      style="height: 16px; width: 16px"
                      aria-hidden="true"
                    ></i>
                  </div>
                  <p class="left-align" style="margin-bottom: 0px">
                    Đổi quà tặng
                  </p>
                </div>
                <div class="style-tab d-flex align-items-center p-2">
                  <div class="mr-3 d-flex align-items-center">
                    <i
                      class="fa fa-key"
                      style="height: 16px; width: 16px"
                      aria-hidden="true"
                    ></i>
                  </div>
                  <p class="left-align" style="margin-bottom: 0px">
                    Đổi mật khẩu
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-8 col-lg-9" style="margin-top: 8px">
              <div class="bg-white rounded">
                <div class="p-3 mb-4 w-100 cartDeal">
                  <div
                    class="d-flex flex-column align-items-center w-100"
                    id="cartView"
                  >
                    <!-- render -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
